<div class="search-item">
  <input #newSearch placeholder="tag" class="search-term" (keyup)="onKeyup(newSearch.value, $event)"/>
  <button id="search" class="search-button" (click)="onClick(newSearch.value)">Search</button>
</div>
<div class="row">
  <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12 search-result" *ngFor="let f of flickrs">
        <img src={{f.url}} class="photo"/>
  </div>
</div>
